name: Concert Service CI/CD

on:
  push:
    branches: [ "master" ]

jobs:
  # ============================================
  # JOB 1: Build y Push a DockerHub
  # ============================================
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (Tags)
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/concert-service
          tags: |
            type=raw,value=latest
            type=sha,prefix=,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/concert-service:latest
          cache-to: type=inline

      - name: Image build summary
        run: |
          echo "### Docker Image Built" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** concert-service" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # JOB 2: Deploy a Kubernetes
  # ============================================
  deploy:
    needs: [build-and-push]
    runs-on: [self-hosted, Linux, X64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Verify Kubernetes context
        run: |
          echo "Current context:"
          kubectl config current-context
          kubectl get nodes -o wide

      - name: Apply Kubernetes manifests
        run: |
          echo "Deploying concert-service to Kubernetes..."
          kubectl apply -f k8s/concert-service/ -n microservices
          
      - name: Wait for rollout
        run: |
          echo "Waiting for concert-service rollout..."
          kubectl rollout status deployment/concert-service -n microservices --timeout=5m

      - name: Deployment summary
        run: |
          echo "### Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** concert-service" >> $GITHUB_STEP_SUMMARY
          echo "**Namespace:** microservices" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** Deployed successfully" >> $GITHUB_STEP_SUMMARY
